<!DOCTYPE html>
<html>
<head>
    <title>Projectile</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){

   // Why are the different other than 'new' having a name but why do you need if you have the variable?
   var newObj = new constructNewObject(25,5);
   var obj = constructObject(25,5);

   console.log(newObj);
   console.log(obj);

   function constructNewObject(size, speed) {
      this.size = size;
      this.speed = speed;
   }

   function constructObject(size, speed) {
      return {
         "size": size,
         "speed": speed,
      }
   }

});
</script>
</head>
<body>

<div id="container"></div>

</body>
</html>
