<!DOCTYPE html>
<html>

<head>
   <title>Projectile</title>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <script>
      $(document).ready(function() {

         var c = document.getElementById("canvas");
         var ctx = c.getContext("2d");

         var newObj = new constructNewObject(50, 5, 100, 100);

         newObj.draw();
         // console.log(newObj);

         function constructNewObject(size, speed, x, y) {
            this.size = size;
            this.speed = speed;
            this.x;
            this.y;
            this.draw = function() {
               ctx.beginPath();
               ctx.arc(x, y, 40, 0, 2 * Math.PI);
               ctx.fillStyle = "blue";
               ctx.fill();
               ctx.stroke();
            };
         }

         var counter = 0
         var interval = setInterval(function() {

            counter++;
         }, 1000);

      });
   </script>
</head>

<body>

   <canvas id="canvas" width=200 height=200 style="border: solid 1px #000"></canvas>

</body>

</html>
